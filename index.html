<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;500;600;700&family=Barlow:wght@600&family=Fraunces:opsz,wght@9..144,700;9..144,900&family=Josefin+Sans:wght@400;500;600;700&family=Kumbh+Sans:wght@400;700&family=Overpass:wght@300;400;500;600;700&family=Poppins:wght@600;700&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <div class="todo">

    <div class="background-image theme-light">
      <img src="images/bg-desktop-light.jpg">
    </div>

    <div class="background-image theme-dark">
      <img src="images/bg-desktop-dark.jpg">
    </div>

    <header class="theme-light">
      <p>TODO</p>
      <div class="logo moon">
        <img class="light-theme" src="images/icon-moon.svg">
      </div>
    </header>

    <header class="theme-dark">
      <p>TODO</p>
      <div class="logo sun">
        <img class="light-theme" src="images/icon-sun.svg">
      </div>
    </header>

    <div class="task user-input">
      <div class="circle"></div>
      <form>
        <input type="text" id="user-task" placeholder="Create a new todo...">
      </form>
    </div>

    <div class="todo-list">

      <div class="task done">
        <div class="circle">
          <img src="images/icon-check.svg">
        </div>
        <span>complete online JavaScript course</span>
        <img src="images/icon-cross.svg" class="cross">

      </div>

      <div class="task">
        <div class="circle">
          <img src="images/icon-check.svg">
        </div>
        <span>Jog around the park 3x</span>
        <img src="images/icon-cross.svg" class="cross">
      </div>

      <div class="task">
        <div class="circle">
          <img src="images/icon-check.svg">
        </div>
        <span>10 minutes meditation</span>
        <img src="images/icon-cross.svg" class="cross">
      </div>

      <div class="task">
        <div class="circle">
          <img src="images/icon-check.svg">
        </div>
        <span>Read for 1 hour</span>
        <img src="images/icon-cross.svg" class="cross">
      </div>

      <div class="task">
        <div class="circle">
          <img src="images/icon-check.svg">
        </div>
        <span>pick up groceries</span>
        <img src="images/icon-cross.svg" class="cross">
      </div>

      <div class="task">
        <div class="circle">
          <img src="images/icon-check.svg">
        </div>
        <span>complete Todo App on Frontend Mentor</span>
        <img src="images/icon-cross.svg" class="cross">
      </div>

      <div class="menu-bar">

        <div class="items-left">
          <p>5 items left</p>
        </div>

        <div class="states">
          <p class="option all present">All</p>
          <p class="option active">Active</p>
          <p class="option completed">Completed</p>
        </div>

        <div class="clear">
          <p>Clear Completed</p>
        </div>

      </div>

    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">P J</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
